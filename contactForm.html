<title>Contact Form</title>

<body>
<div id="container" align="center">
	<h1 style="font-family:Tahoma, Geneva, sans-serif">CONTACT FORM</h1>
    
    <div class="contact_form" style="display:block; width:100%; max-width:750px;">
    	<hr />
    	<input type="text" placeholder="Name" style="width:100%; max-width:220px; border-style:none; background-color:#CCC; display:inline; padding:7px; margin-bottom:10px;"/>
        <input type="text" placeholder="Middle Name" style="width:100%; max-width:220px; border-style:none; background-color:#CCC; display:inline; padding:7px; margin-bottom:10px;"/>
        <input type="text" placeholder="Last Name" style="width:100%; max-width:220px; border-style:none; background-color:#CCC; display:inline; padding:7px; margin-bottom:10px;"/>
    </div>
    <div style="display:block; width:100%; max-width:750px;">
    	<input type="radio" name="gender" value="male" />Male
        <input type="radio" name="gender" value="male" />Female
    </div>
    <h1 style="font-family:Tahoma, Geneva, sans-serif; font-size:20px; margin-bottom:-5px">Date of Birth</h1>
    <div align="center" style="display:block; width:100%; max-width:750px;">
    	<select>
        	<option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <select>
			  <script>
              var myDate = new Date();
              var year = myDate.getFullYear();
              for(var i = 1; i < 32; i++){
                  document.write('<option value="'+i+'">'+i+'</option>');
              }
              </script>
        </select>
        <select id="year" name="year">
			<script>
            var myDate = new Date();
            var year = myDate.getFullYear();
            for(var i = 1900; i < year+1; i++){
                document.write('<option value="'+i+'">'+i+'</option>');
            }
            </script>
         </select>
    </div>
</div>
</body>
